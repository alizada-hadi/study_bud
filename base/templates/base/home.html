{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
    <a href="{% url 'create-room' %}">create new room</a>
    <br>
{% for room in rooms %}
    <span>@{{ room.host.username }}</span>
    <div>
        {{room.id}} - <a href="{% url 'room-page' room.id %}">{{ room.name }}</a>
        <br>
        <small>{{ room.topic.name }}</small>
        <hr>
    </div>
{%  endfor %}
{% endblock content %}
