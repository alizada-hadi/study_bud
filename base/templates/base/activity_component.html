<h3>Recent Activities</h3>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'profile' message.user.id %}">@{{ message.user }}</a> - {{ message.created|timesince }} ago</small>
    <small>Replied to "{{ message.room }}"</small>
    <p>{{ message }}</p>

    <br>
</div>
{% endfor %}
